


<div class="container">
    <div *ngFor="let p of productSerObj.productList">
        <h3> Product Id : {{ p.pId }} </h3>
        <h3> Product Name : {{ p.pName }} </h3>
        <h3> Product Category : {{ p.pCategory }} </h3>
        <h3> Product Price : {{ p.pPrice }} </h3>
        <h3> Product Is Availble : {{ p.pIsInStock }} </h3>

    </div>
</div>
